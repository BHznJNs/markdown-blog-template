<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A markdown static blog site.">
    <title>Markdown Blog Template Documentation</title>
    <link rel="shortcut icon" href="./dist/imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./dist/style.min.css">
</head>
<body>
<script src="./dist/index.min.js" type="module" defer></script>
<script>
const darkModeMediaQuery = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)")
const darkModeSwitcher = () => {
    const isDarkMode = darkModeMediaQuery.matches
    document.body.classList.toggle("dark", isDarkMode)
}
if (darkModeMediaQuery) {
    darkModeMediaQuery.addListener(darkModeSwitcher)
    darkModeSwitcher()
}
</script>
<search-box></search-box>
<fab-icon></fab-icon>
<nav>
    <a
        id="homepage"
        class="icon-btn underline-side left"
        href="./"
        onclick="globalThis.__CurrentPage__=1"
    >
        <img src="./dist/imgs/homepage.svg" alt="home">
        <span class="underline-target">Home</span>
    </a>
    <span>
        <button
            id="search-btn"
            class="icon-btn"
            title="Search"
        >
            <img
                src="./dist/imgs/search.svg"
                alt="Search"
            >
        </button>

        <span>
            <span
                id="light-btn"
                class="icon-btn"
                role="button"
                tabindex="0"
                title="Light Mode"
                onclick="document.body.classList.remove('dark')"
            >
                <img
                    src="./dist/imgs/sun.svg"
                    alt="Light Mode Icon"
                >
            </span>
            <span
                id="dark-btn"
                class="icon-btn"
                role="button"
                tabindex="0"
                title="Dark Mode"
                onclick="document.body.classList.add('dark')"
            >
                <img
                    src="./dist/imgs/moon.svg"
                    alt="Dark Mode Icon"
                >
            </span>
        </span>
    </span>
</nav>
<main data-is-root=true>
    <header id="directory-description"></header>

    <ul id="previous-dir"><li tabindex="0">../</li></ul>
    <ul id="article-list"></ul>
    <paging-view></paging-view>
</main>
<div id="article-container">
<article-catalog></article-catalog>
<article></article>
</div>
<footer><p>Powered by <a href="https://github.com/BHznJNs/markdown-blog-template" target="_blank">MarkdownBlogTemplate</a></p></footer>
</body>
</html>
